                <h1>Make Reservation</h1>
                <form action="" method="post" class="needs-validation" novalidate>
                    <div class="form-group mt-5">
                        <label for="first_name">first name</label>
                        <input type="text" class="form-control" name="first_name" id="first_name" aria-describedby="emailHelp" placeholder="Enter first_name" required autocomplete="off">
                      </div>

                      <div class="form-group mt-5">
                        <label for="last_name">last_name</label>
                        <input type="text" class="form-control" name="last_name" id="last_name" aria-describedby="emailHelp" placeholder="Enter last_name" required autocomplete="off">
                      </div>

                      <div class="form-group mt-5">
                        <label for="email">email</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" required autocomplete="off">
                      </div>

                      <div class="form-group mt-5">
                        <label for="phone">phone</label>
                        <input type="text" class="form-control" name="phone" id="phone" aria-describedby="emailHelp" placeholder="Enter phone" required autocomplete="off">
                      </div>

                      <input type="submit" class="btn btn-primary"/>
                </form>
