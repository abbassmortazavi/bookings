{{template "base" .}}

{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="mt-5">Search for Availability</h1>
            <form action="reservation.html" method="post" class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col">
                        <div class="row" id="reservation-date">
                            <div class="col">
                                <input class="form-control" type="text" name="start" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" name="end" required>
                            </div>
                        </div>
                    </div>

                </div>
                <hr>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{{end}}

{{ define "js" }}
    <script>

        const elem = document.getElementById('reservation-date');
        const rangepicker = new DateRangePicker(elem, {
            format: "yyyy-mm-dd"
        });
    </script>
{{end}}
